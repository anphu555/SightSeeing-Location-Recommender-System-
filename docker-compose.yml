services:
  backend:
    build: ./Backend  # Đường dẫn tới thư mục backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/code # Quan trọng: Giúp bạn sửa code ở ngoài, trong Docker tự cập nhật
    env_file:
      - ./Backend/.env

  # Vì frontend bạn đơn giản, ta dùng 1 server nhẹ để chạy nó
  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      # Mount code nguồn (HTML/CSS/JS)
      - ./frontend/exSighting:/usr/share/nginx/html
      
      # SỬA DÒNG DƯỚI NÀY (Thêm /exSighting vào đường dẫn)
      - ./frontend/exSighting/nginx.conf:/etc/nginx/conf.d/default.conf