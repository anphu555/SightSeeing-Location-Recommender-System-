<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sigma-Alpha</title>
    <link rel="stylesheet" href="css/index.css"> <style>
        .auth-container { max-width: 400px; margin: 100px auto; padding: 20px; text-align: center; }
        .auth-input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        .auth-btn { padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer; width: 100%; }
        .error { color: red; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <input type="text" id="username" class="auth-input" placeholder="Username">
        <input type="password" id="password" class="auth-input" placeholder="Password">
        <button class="auth-btn" onclick="handleLogin()">Login</button>
        <p class="error" id="error-msg"></p>
        <p style="margin-top: 15px;">Don't have an account? <a href="register.html">Register</a></p>
        <p><a href="index.html">Back to Home</a></p>
    </div>

    <script>
        // Nếu dùng localhost thì URL này, nếu deploy thì đổi lại
        const API_URL = 'http://localhost:8000/api/v1/auth/login'; 

        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // OAuth2 yêu cầu gửi data dạng Form Data
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (!response.ok) throw new Error('Login failed');

                const data = await response.json();
                
                // Lưu token vào localStorage
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('username', username);
                
                // Chuyển hướng về trang chủ
                window.location.href = 'index.html';
            } catch (err) {
                errorMsg.innerText = "Sai tên đăng nhập hoặc mật khẩu!";
                errorMsg.style.display = "block";
            }
        }
    </script>
</body>
</html>
