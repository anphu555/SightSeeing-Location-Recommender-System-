<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to exSighting</title>
    
    <link rel="icon" type="image/png" href="src/images/TUYU_umbrella.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="src/css/style.css"> 
    <link rel="stylesheet" href="src/css/welcome.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <video class="video-bg" autoplay muted loop playsinline>
        <source src="src/images/welcome.mp4" type="video/mp4">
        <img src="src/images/halong_bg.jpg" alt="Background">
    </video>
    
    <div class="overlay-bg"></div>

    <div class="welcome-header">
        <div class="header-left">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            
            <span id="welcomeAuthBlock">
                </span>
        </div>

        <div class="header-right">
            <i class="fas fa-umbrella" style="color: #14838B;"></i>
            <span>exSighting</span>
        </div>
    </div>

    <div class="welcome-content">
        <h1 class="main-title">DISCOVER VIETNAM</h1>
        <p class="sub-quote">"Not all those who wander are lost."</p>
        <a href="home.html" class="cta-btn">Start Your Journey</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authBlock = document.getElementById('welcomeAuthBlock');
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            if (token && username) {
                // Nếu ĐÃ ĐĂNG NHẬP
                authBlock.innerHTML = `
                    <span style="opacity: 0.8;">Hi, ${username}</span>
                    <a href="#" id="welcomeLogout" style="margin-left: 5px;">(Logout)</a>
                `;

                // Xử lý nút logout
                document.getElementById('welcomeLogout').addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.clear();
                    window.location.reload(); 
                });

            } else {
                // Nếu CHƯA ĐĂNG NHẬP
                authBlock.innerHTML = `<a href="login.html">Login</a>`;
            }
        });
    </script>

</body>
</html>
