    <div id="user-status" style="position: absolute; top: 20px; right: 20px; color: white; z-index: 1000;">
    <a href="login.html" style="color: white; text-decoration: none; font-weight: bold;">Login</a>
</div>

<script>
    // Th√™m ƒëo·∫°n n√†y v√†o th·∫ª script c√≥ s·∫µn ho·∫∑c t·∫°o m·ªõi
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        const statusDiv = document.getElementById('user-status');

        if (token && username) {
            statusDiv.innerHTML = `
                <span>Hello, ${username}</span>
                <button onclick="logout()" style="margin-left: 10px; cursor: pointer;">Logout</button>
            `;
        }
        
        window.logout = function() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.reload();
        }
    });
</script>
