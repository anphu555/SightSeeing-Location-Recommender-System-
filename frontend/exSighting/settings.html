<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - exSighting</title>
    <link rel="icon" type="image/png" href="src/images/TUYU_umbrella.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/settings.css">
</head>
<body>

    <header class="navbar-v3">
        <div class="logo" onclick="window.location.href='home.html'" style="cursor: pointer;">
            <i class="fas fa-umbrella"></i>
            <span>exSighting</span>
        </div>
        <nav class="nav-links">
            <a href="about.html" class="nav-item">About us</a>
            <a href="forum.html" class="nav-item">Forum</a>
        </nav>
        
        <div id="authSection">
            <button class="user-actions-unsigned-in" id="unsignedBlock" onclick="window.location.href='login.html'">
                <div class="user-icon-bg"><i class="fas fa-user-circle"></i></div>
                <span class="sign-in-text">Sign In</span>
            </button>
            <div class="user-actions-signed-in" id="signedBlock" style="display: none;">
                <button class="user-profile-toggle">
                    <div class="user-icon-bg" id="headerAvatarContainer"><i class="fas fa-user-circle"></i></div>
                    <span class="username-text" id="displayUsername">User</span>
                    <i class="fas fa-caret-down" style="margin-left: 5px;"></i>
                </button>
                <div class="user-dropdown-menu">
                    <a href="profile.html"><i class="fas fa-user-circle"></i> Profile</a>
                    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    <div class="menu-divider"></div>
                    <a href="#" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                </div>
            </div>
        </div>
    </header>

    <main class="settings-container">
        <div class="settings-content">
            <!-- Settings Header -->
            <div class="settings-header">
                <button class="btn-back" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1>Settings</h1>
            </div>

            <!-- Settings Sections -->
            <div class="settings-body">
                
                <!-- Appearance Section -->
                <div class="settings-section">
                    <h2 class="section-title">
                        <i class="fas fa-palette"></i>
                        Appearance
                    </h2>
                    
                    <div class="setting-item">
                        <div class="setting-info">
                            <h3>Theme</h3>
                            <p>Choose your preferred color scheme</p>
                        </div>
                        <div class="theme-options">
                            <button class="theme-btn active" data-theme="light">
                                <i class="fas fa-sun"></i>
                                <span>Light</span>
                            </button>
                            <button class="theme-btn" data-theme="dark">
                                <i class="fas fa-moon"></i>
                                <span>Dark</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- More sections can be added here in the future -->
                <div class="settings-section">
                    <h2 class="section-title">
                        <i class="fas fa-bell"></i>
                        Notifications
                    </h2>
                    <div class="setting-item">
                        <div class="setting-info">
                            <h3>Coming Soon</h3>
                            <p>Notification settings will be available soon</p>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h2 class="section-title">
                        <i class="fas fa-shield-alt"></i>
                        Privacy & Security
                    </h2>
                    <div class="setting-item">
                        <div class="setting-info">
                            <h3>Coming Soon</h3>
                            <p>Privacy settings will be available soon</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <script type="module" src="src/js/settings.js"></script>
</body>
</html>
