<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - exSighting</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="src/css/login.css">
</head>
<body class="login-page">

    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">
                    <i class="fas fa-umbrella"></i>
                </div>
                <h2>Welcome Back!</h2>
                <p>Please enter your details to sign in.</p>
            </div>

            <form id="loginForm">
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>

                <p id="error-msg" class="error-message" style="display: none; text-align: center;"></p>

                <button type="button" id="btn-login" class="btn-primary" onclick="handleLogin()">
                    Sign In
                </button>

            </form>

            <div class="divider">
                <span>Or sign in with</span>
            </div>

            <button class="btn-google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
                <span>Google</span>
            </button>

            <div class="register-link">
                Don't have an account? <a href="register.html">Create free account</a>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Xử lý ấn Enter thì cũng gọi hàm đăng nhập
            const inputs = document.querySelectorAll('#loginForm input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        e.preventDefault(); // Chặn form submit
                        handleLogin();      // Gọi hàm trong file js/login.js
                    }
                });
            });

            // 2. Xử lý ẩn/hiện mật khẩu
            const toggleIcon = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            if(toggleIcon && passwordInput) {
                toggleIcon.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    toggleIcon.classList.toggle('fa-eye');
                    toggleIcon.classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>

</body>
</html>
