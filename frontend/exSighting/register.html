<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="icon" type="image/png" href="src/images/TUYU_umbrella.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - exSighting</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- [SỬA LẠI] Đường dẫn CSS trỏ vào thư mục src/css/ -->
    <link rel="stylesheet" href="src/css/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">

    <div class="login-wrapper">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-icon">
                    <i class="fas fa-umbrella"></i>
                </div>
                <h2>Create Account</h2>
                <p>Join us to explore amazing places!</p>
            </div>

            <!-- Form Đăng ký -->
            <form id="registerForm">
                <!-- Username -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required autofocus>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Create a password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <!-- Thông báo lỗi -->
                <p id="message" class="error-message" style="margin-bottom: 15px; font-weight: 600; min-height: 20px; text-align: center;"></p>

                <!-- Nút Submit -->
                <!-- type="button" để không reload trang -->
                <button type="button" id="btn-register" class="btn-primary" onclick="handleRegister()">
                    Sign Up
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>Or</span>
            </div>

            <!-- Link quay lại đăng nhập -->
            <div class="register-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <!-- [SỬA LẠI] Đường dẫn JS trỏ vào thư mục js/ -->
    <script type="module" src="src/js/register.js"></script>

</body>
</html>
