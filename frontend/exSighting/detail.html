<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="icon" type="image/png" href="src/images/TUYU_umbrella.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết địa điểm - exSighting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="src/css/style.css"> 
    <link rel="stylesheet" href="src/css/detail.css"> 
    <link rel="stylesheet" href="src/css/footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header class="navbar-v3">
        <div class="logo" onclick="window.location.href='home.html'" style="cursor: pointer;">
            <i class="fas fa-umbrella"></i>
            <span>exSighting</span>
        </div>
        <nav class="nav-links">
            
            <a href="about.html" class="nav-item">About us</a>
        </nav>
        
        <div id="authSection">
            <button class="user-actions-unsigned-in" id="unsignedBlock" onclick="window.location.href='login.html'">
                <div class="user-icon-bg"><i class="fas fa-user-circle"></i></div>
                <span class="sign-in-text">Sign In</span>
            </button>
            <div class="user-actions-signed-in" id="signedBlock" style="display: none;">
                <button class="user-profile-toggle">
                    <div class="user-icon-bg" id="headerAvatarContainer"><i class="fas fa-user-circle"></i></div>
                    <span class="username-text" id="displayUsername">User</span>
                    <i class="fas fa-caret-down" style="margin-left: 5px;"></i>
                </button>
                <div class="user-dropdown-menu">
                    <a href="profile.html"><i class="fas fa-user-circle"></i> Profile</a>
                    <a href="#"><i class="fas fa-cog"></i> Settings</a>
                    <div class="menu-divider"></div>
                    <a href="#" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                </div>
            </div>
        </div>
    </header>

    <div class="sub-search-bar">
        <div class="search-input-wrapper">
            <button class="search-icon-btn" onclick="handleDetailSearch()">
                <i class="fas fa-search"></i>
            </button>
            <input type="text" id="detailSearchInput" class="search-input-field" 
                   placeholder="Look for somewhere else..." 
                   onkeypress="if(event.key === 'Enter') handleDetailSearch()">
        </div>
    </div>

    <main class="details-page-wrapper">
        
        <div class="place-intro-card">
            <div class="intro-left">
                <div class="main-img-frame">
                    <img id="detailMainImg" src="" alt="Place">
                </div>

                <div class="thumb-slider-container">
                    <button class="slider-btn prev-btn" onclick="slideThumbs(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <div class="thumb-viewport">
                        <div class="thumbs-row" id="detailThumbs"></div>
                    </div>

                    <button class="slider-btn next-btn" onclick="slideThumbs(1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div class="intro-right">
                <div class="place-header-group">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div>
                            <h1 class="place-title" id="detailTitle">LOADING...</h1>
                            <div class="place-subtitle">
                                <span id="detailLocation">Vietnam</span>
                            </div>
                            <span class="distance-tag" id="detailDistance" style="display: none;">... km from you</span>
                        </div>
                        <div class="action-icons">
                            <button id="btnLikePlace" title="Like this place"><i class="far fa-thumbs-up"></i></button>
                            <button id="btnUnlikePlace" title="Unlike this place"><i class="far fa-thumbs-down"></i></button>
                        </div>
                    </div>
                </div>

                <div class="place-desc-group">
                    <div class="desc-container">
                        <div class="desc-scrollable" id="detailDesc">Loading description...</div>
                    </div>
                    <button class="extend-btn" onclick="openDescriptionModal()">
                        <i class="fas fa-expand-alt"></i> Extend
                    </button>
                </div>
            </div>
        </div>

        <div class="section-container">
            <h3 class="section-title">Users' Reviews</h3>
            <div class="add-review-box">
                <h4>Write a Review</h4>
                <textarea class="review-textarea" rows="3" placeholder="Share your experience..."></textarea>
                <button class="submit-btn">Post Review</button>
            </div>
            <div id="reviewsList"></div>
        </div>

        <div class="section-container">
            <h3 class="section-title">Recommended Places</h3>
            <div id="recommendationList" style="display: flex; gap: 25px; flex-wrap: wrap;"></div>
        </div>

    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <!-- Modal Popup cho Description đầy đủ -->
    <div id="descriptionModal" class="desc-modal">
        <div class="desc-modal-content">
            <div class="desc-modal-header">
                <h2 id="modalPlaceTitle">Place Details</h2>
                <button class="desc-modal-close" onclick="closeDescriptionModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="desc-modal-body">
                <div id="modalDetailDesc">Loading...</div>
            </div>
        </div>
    </div>

    <script type="module" src="src/js/detail.js"></script>

    <div id="footer-placeholder"></div>
    <script src="src/js/footer.js"></script>
    
    <script>
        // Hàm mở modal
        function openDescriptionModal() {
            const modal = document.getElementById('descriptionModal');
            const detailDesc = document.getElementById('detailDesc').innerHTML;
            const placeTitle = document.getElementById('detailTitle').textContent;
            
            document.getElementById('modalDetailDesc').innerHTML = detailDesc;
            document.getElementById('modalPlaceTitle').textContent = placeTitle;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Ngăn scroll trang chính
        }
        
        // Hàm đóng modal
        function closeDescriptionModal() {
            const modal = document.getElementById('descriptionModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Cho phép scroll lại
        }
        
        // Đóng modal khi click bên ngoài
        window.onclick = function(event) {
            const modal = document.getElementById('descriptionModal');
            if (event.target === modal) {
                closeDescriptionModal();
            }
        }
    </script>
</body>
</html>
